<section class="about">
  <p class="about__desc">Name: {{ itemArr[id].name }}</p>
  <p class="about__desc">Description: {{ itemArr[id].description }}</p>

  <div
    class="modal fade"
    id="exampleModal"
    tabindex="-1"
    aria-labelledby="exampleModalLabel"
    aria-hidden="true"
  >
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Edit Item</h5>
          <button
            type="button"
            class="btn-close"
            data-bs-dismiss="modal"
            aria-label="Close"
          ></button>
        </div>
        <div class="modal-body">
          <form class="about__form" [formGroup]="form" (ngSubmit)="submit()">
            <mat-form-field class="example-full-width">
              <mat-label>New name</mat-label>
              <input
                matInput
                name="name"
                formControlName="name"
                [(ngModel)]="inputName"
                placeholder="Enter text..."
                value=""
                required
              />
            </mat-form-field>
            <mat-form-field class="example-full-width">
              <mat-label>New description</mat-label>
              <input
                matInput
                name="description"
                formControlName="description"
                [(ngModel)]="inputDesc"
                placeholder="Enter text..."
                value=""
                required
              />
            </mat-form-field>
            <div class="about__form-footer">
              <button type="button" data-bs-dismiss="modal" mat-raised-button color="primary">
                Close
              </button>
              <button
                type="submit"
                mat-raised-button
                data-bs-dismiss="modal"
                color="primary"
                [disabled]="form.invalid"
              >
                Save changes
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>

  <button
    class="about__button"
    mat-raised-button
    color="primary"
    data-bs-toggle="modal"
    data-bs-target="#exampleModal"
  >
    Edit
  </button>

  <a class="about__link" [routerLink]="'/'" mat-raised-button color="primary">Go Back!!!</a>
</section>
